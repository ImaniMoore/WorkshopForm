<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Reservation Form</title>
  </head>
  <body>
    <header>
      <img src="./images/elAmigoLogo.png" alt="elAmigoLogo" />
    </header>
    <div class="Box">
      <h1>The Best Craft Pizza in Charlotte</h1>
      <p>Bienvenidos, amigos! We are a fin casual fictional restuarant.</p>
    </div>
    <div class="block">
      <form>
        <h2>Make a reservation</h2>
        <h6>Save your spot now</h6>
        <label for="name"> YOUR NAME</label>
        <input type="text" id="name" placeholder="Jane Miller" name="name" />
        <label for="email"> YOUR EMAIL</label>
        <input type="text" id="email" placeholder="your@email.com" />
        <label for="reservation_time"> RESERVATION TIME</label>
        <input type="text" id="time" placeholder="Tomorrow at 7pm" />
        <input class="reserve" type="submit" value="reserve" />
      </form>
    </div>

  </body>
</html>
